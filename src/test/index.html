<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Backgrid Qunit Test Suite</title>

    <!-- QUnit styles -->
    <link rel="stylesheet" href="../assets/css/qunit.css">
  </head>

  <body>
    <!-- QUnit stucture -->
    <div class="dataset-test">
      <h1 id="qunit-header">Backgrid QUnit Test Suite</h1>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>
      <div id="qunit-fixture"></div>
    </div>

    <!-- Testing libs -->
    <script src="../assets/js/qunit.js"></script>

    <!-- Application libs -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/underscore.js"></script>
    <script src="../assets/js/underscore.string.js"></script>
    <script src="../assets/js/backbone.js"></script>

    <!-- Load application -->
    <script src="../lib/backgrid.js"></script>

    <!-- Fixture templates -->

    <!-- Declare your test files to be run here -->
    <script src="column.js"></script>
    <script src="formatter.js"></script>
    <script src="cell.js"></script>
    <script src="row.js"></script>
    <script src="body.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="grid.js"></script>
    <script src="extensions/paginator.js"></script>
  </body>
</html>
